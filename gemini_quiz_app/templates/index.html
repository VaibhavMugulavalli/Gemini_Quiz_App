{% extends "base.html" %}
{% block title %}Start • Gemini Quiz{% endblock %}
{% block content %}
<section class="card">
  <h1>Create Your Quiz</h1>
  <p class="muted">Pick topic(s), difficulty and optional subtopics. We’ll generate MCQs with explanations and a mind map for revision.</p>

  <form action="{{ url_for('start') }}" method="post" class="form-grid">
    <label>
      Topic (ML/AI/CS)
      <input type="text" name="topic" placeholder="e.g., Convolutional Neural Networks" required>
    </label>

    <div class="row">
      <label>
        Difficulty
        <select name="difficulty">
          <option>Easy</option>
          <option selected>Medium</option>
          <option>Hard</option>
        </select>
      </label>

      <label>
        # Questions
        <input type="number" name="n_questions" min="3" max="20" value="8">
      </label>
    </div>

    <label>
      Specific subtopics (optional, comma-separated)
      <input type="text" name="subtopics" placeholder="e.g., padding, pooling, overfitting">
    </label>

    <div class="actions">
      <button type="submit">Generate Quiz</button>
    </div>
  </form>
</section>
{% endblock %}
